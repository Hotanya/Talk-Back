    <head>
        <title>Talk Back</title>

    <body>
        <header id="app_name">
            Talk Back
    </header>

    <div>
        <textarea id = "textarea" placeholder="Enter something..." rows = "7" cols = "100"></textarea>
    </div>

<p>Highlight the text to be spoken out loud</p> 

<div> 
  <input 
  onclick="responsiveVoice.cancel($('#text').val(),$('#voiceselection').val());" 
  type="button" 
  value="Stop" >
</div>

<div> 
 <input class= "clear"
        type= "button"
        value = "Clear"
        onclick="javascript: clearText();"
 
</div>
<script>

function clearText() {
    document.getElementById("textarea").value = ""
}

</script>

    </body>
