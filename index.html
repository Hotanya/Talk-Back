    <head>
        <title>Talk Back</title>

        <script src="fancyInput.js"></script>

    </head>
    
    <body>
    <div class="container" id="page-container">
        <h1 id="app_name">
            Talk Back

<div>
    <textarea col = "45" rows = "3" placeholder="Type something..." > </textarea>
</div>
   

<p>Highlight the text to be spoken out loud</p> 

<div> 
  <input 
  onclick="responsiveVoice.cancel($('#text').val(),$('#voiceselection').val());" 
  type="button" 
  value="Stop" >
</div>

    <script>
        var voicelist = responsiveVoice.getVoices();
        var vselect = $("#voiceselection");
        $.each(voicelist, function() {
        vselect.append($("<option />").val(this.name).text(this.name));
        });]
        responsiveVoice.cancel();
    </script>    

<script>
    setTimeout(responsiveVoice.speak("Highlight the text you want to be spoken out loud."),15000);
</script>
            
    </body>
